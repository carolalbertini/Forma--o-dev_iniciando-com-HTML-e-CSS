<html>
 <p><a href="./exercicios.html">Voltar</a></p>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <h2>Formulário</h2>
        <form action="exercicios.html" method="get">
            <div>
                <div><label for="nome">Nome</label></div>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <div><label for="email">E-mail: </label></div>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <div><label for="senha">Senha:</label></div>
                <input type="password" name="senha" id="senha" required>
            </div>
            <div>
                <div><label for="bio">Fale sobre você:</label></div>
                <textarea name="bio" id="bio" cols="25" rows="5"></textarea>
            </div>
            <div>
                <div>Tipo de REsidência: </div>
                <input type="radio" name="residencia" id="casa" value="casa">
                <label for="casa">Casa</label>
                <input type="radio" name="residencia" id="apto" value="apto">
                <label for="apto">Apto</label>
                <input type="radio" name="residencia" id="sitio" value="sitio">
                <label for="sitio">Sítio</label>
                <input type="radio" name="residencia" id="fazenda" value="fazenda">
                <label for="fazenda">Fazenda</label>
            </div>
            <div>
                <button>Salvar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </body>
</html>
